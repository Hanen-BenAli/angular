<div class="card-container row" >
  <div class="card col-6">
    <div class="front">
      <div class="cover">
        <img src="assets/images/rotating_card_thumb3.png"/>
      </div>
      <div class="user">
        <img class="img-circle" src="assets/images/rotating_card_profile.png"/>
      </div>
      <div class="content">
        <div class="main">
          <h3 class="name">{{firstName}} {{lastName}}</h3>
          <p class="profession">{{job}}</p>

          <p class="text-center">"{{quote}}"</p>
        </div>
        <div class="footer">
          <div class="rating">
            <i class="fa fa-mail-forward"></i> Auto Rotation
          </div>
        </div>
      </div>
    </div> <!-- end front panel -->
    <div class="back">
      <div class="header">
        <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
      </div>
      <div class="content">
        <div class="main">
          <h4 class="text-center">{{jobDescription}}</h4>
          <p class="text-center">{{jobKeywords}}</p>

          <div class="stats-container">
            <div class="stats">
              <h4>235</h4>
              <p>
                Followers
              </p>
            </div>
            <div class="stats">
              <h4>114</h4>
              <p>
                Following
              </p>
            </div>
            <div class="stats">
              <h4>35</h4>
              <p>
                Projects
              </p>
            </div>
          </div>

        </div>
      </div>
      <div class="footer">
        <div class="social-links text-center">
          <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
          <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
          <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
        </div>
      </div>
    </div> <!-- end back panel -->
  </div> <!-- end card -->
  <div class="form-container col-6" style="padding-left: 3%" >
    <label class="row" for="firstName">Nom</label>
    <input class="row" type="text" id="firstName" name="firstName" [(ngModel)]="firstName">
    <label class="row" for="lastName">Prénom</label>
    <input class="row" type="text" id="lastName" name="lastName" [(ngModel)]='lastName'>
    <label class="row" for="job">Job</label>
    <input class="row" type="text" id="job" name="job" [(ngModel)]='job'>
    <label class="row" for="quote">Citation Favorite</label>
    <input class="row" type="text" id="quote" name="quote" [(ngModel)]='quote'>
    <label class="row" for="jobDescription">Decriver nous votre travail</label>
    <input class="row" type="text" id="jobDescription" name="jobDescription" [(ngModel)]='jobDescription'>
    <label class="row" for="jobKeywords">Mot clé de votre travail</label>
    <input class="row" type="text" id="jobKeywords" name="jobKeywords" [(ngModel)]='jobKeywords'>

  </div>
</div> <!-- end card-container -->
