<form #form="ngForm">

  <label for="email">Email</label>
  <input id="email" name="email" type="text" class="form-control" email required ngModel>

  <label for="password">Password</label>
  <input id="password" name="password" type="password" class="form-control" required ngModel>

  <button class="btn btn-primary" (click)="submit(form)" [disabled]="form.invalid">Send</button>

</form>
